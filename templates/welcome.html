<body id="page-top" data-spy="scroll" data-target=".navbar-custom">
  <!-- Preloader -->
  <div id="preloader">
    <div id="load"></div>
  </div>

    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                
                <a class="navbar-brand" href="index.html">
                    <h1>Shoes organizer</h1>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
      <ul class="nav navbar-nav">

        <li><a href="/logout">Close session</a></li>

        </div>

<br><br><br><br><br><br>



<div class="col-sm-9 padding-right">
          <div class="features_items"><!--features_items-->
            <h2 class="title text-center">Shoes catalog</h2>


{% block content %}

{% for shoe in shoes %}

            <div class="col-sm-4">
              <div class="product-image-wrapper">
                <div class="single-products">
                    <div class="productinfo text-center">
                      <img src="{{ shoe.image }}" alt="" width="160" height="120" border="0" />
                      <h4>{{ shoe.name }}</h4>
                      <p>{{ shoe.description }}</p>
                      <p>{{ shoe.Model }}</p>
                      <!--
                      <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</
                      a>-->
                    </div>
                    
                </div>

                <div class="choose">
                  <ul class="nav nav-pills nav-justified">
                    <!--
                    <li>
                    <a href="#"><i class="fa fa-plus-square"></i>Add to wishlist</a>
                    </li>
                    <li>
                    <a href="#"><i class="fa fa-plus-square"></i>Add to compare</a>
                    </li>
                    -->
                  </ul>
                </div>
              </div>


            </div>

{% endfor %}

{% endblock %}


          </div><!--features_items-->
          </div>
          


    
    
    <!-- Core JavaScript Files -->
    <script src="../static/js/jquery.min.js"></script>

  <script src="../static/js/wow.min.js"></script>
    <!-- Custom Theme JavaScript -->

        {{ message }}
